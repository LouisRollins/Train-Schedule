<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' href='./css/style.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
    <title>Train Schedule</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-3" style="text-align: center">Train Schedule</h1>
        <hr class="my-4">
    </div>

    <div class='container'>
        <div class='row'>
            <div class='col-md-12'>
                <table class='table' id='train-table'>
                    <thead>
                        <tr>
                            <th scope="col">Train Name:</th>
                            <th scope="col">Destination:</th>
                            <th scope="col">Frequency (min.):</th>
                            <th scope="col">Next Arrival:</th>
                            <th scope='col'>Minutes Away:</th>
                        </tr>
                    </thead>
                    <tbody id = 'table-body'>

                    </tbody>
                </table>
            </div>
        </div>

        <form>
            <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" aria-describedby="emailHelp"
                    placeholder="Enter Train Name...">
            </div>
            <div class="form-group">
                <label for="destination">Destination</label>
                <input class="form-control" id="destination" placeholder="Enter Destination...">
            </div>
            <div class="form-group">
                <label for="first-time">First Train Time (HH:mm)</label>
                <input class="form-control" id="first-time" placeholder="Enter First Train Time...">
            </div>
            <div class="form-group">
                <label for="frequency">Frequency(in minutes)</label>
                <input class="form-control" id="frequency" placeholder="Enter Frequency...">
            </div>
            <button type="submit" class="btn btn-primary" id ='submit'>Submit</button>
        </form>
    </div>

    <script src='./js/logic.js'></script>
</body>

</html>
